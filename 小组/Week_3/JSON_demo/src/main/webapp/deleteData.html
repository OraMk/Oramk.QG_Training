<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除数据</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>

    <script type="text/javascript">
        $(function (){
            $("#empno").blur(function (){
                var empnoRegExp=/^[7-9]\d{3}$/;
                var ok = empnoRegExp.test(this.value);
                var span = $("#s_empno");
                if (ok)
                {
                    span.html("输入合法");
                    span.css("color","green");
                }else {
                    span.html("输入非法");
                    span.css("color","red");
                }
            });
            $("#button").click(function () {
                var s_empno = $("#s_empno");
                if (s_empno.html() == "输入非法")
                {
                    alert("请输入合法再提交");
                }else if (s_empno.html() == "")
                {
                    alert("信息不能为空，无法提交，请输入信息");
                }
                else {
                    if(window.confirm("确认删除数据吗?")){
                        $("#delete").submit();
                    }


                }

            });

            $("#back").click(function () {
                var url="displayData.html";
                location.assign(url);
            });
        })
    </script>
</head>
<body>

    <form id="delete" action="/JSON_demo_war/deleteServlet">
        <div class="form-group">
            请输入要删除的编号(纯数字)<br>
            <input type="text" id="empno" name="empno" placeholder="7369"><span id="s_empno"></span>
        </div>
        <input type="button" id="button" value="提交">
        <input type="button" id="back" value="返回">
    </form>


</body>
</html>
