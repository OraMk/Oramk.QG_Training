<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function (){
            $("#username").blur(function (){
                $.ajax({
                    url:"userServlet",
                    type:"GET",
                    data:{"username":this.value},
                    async:true,
                    data_type:'json',
                    success :function (res)
                    {
                        var span = $("#s_username");
                        span.html(res);
                        span.css("color","green");
                    },
                    error : function (err){
                        var span = $("#s_username");
                        span.html("用户名不存在");
                        span.css("color","red");
                    }
                })
            });

            $("#password").blur(function (){
                $.ajax({
                    url:"userServlet",
                    type:"GET",
                    data:{"password":this.value},
                    async:true,
                    data_type:'json',
                    success :function (res)
                    {
                        var span = $("#s_password");
                        span.html(res);
                        span.css("color","green");
                    },
                    error : function (err){
                        var span = $("#s_password");
                        span.html("密码错误");
                        span.css("color","red");
                    }
                })
            });

            $("#button").click(function (){



                var s_username = $("#s_username");
                var s_password = $("#s_password");

                if (s_username.html() == "用户名不存在" || s_password.html() == "密码错误"){
                    alert("用户名与密码错误，无法提交，请输入正确的用户名和密码");
                }
                else if (s_username.html() == ""  || s_password.html() == "")
                {
                    alert("用户名与密码不能为空，无法提交，请输入用户名和密码");
                }
                else{
                    $("#login").submit();
                }

            });
        })



    </script>

</head>
<body>

    <form action="displayData.html" id="login" method="post">
        <label >
            用户名<input id="username" name="username" type="text">
        </label>
        <span id="s_username"></span><br>
        <label>
            密码<input id="password" name="password" type="password">
        </label>
        <span id="s_password"></span><br>
        <input id="button" type="button" value="提交">
        <a href="/JSON_demo/EmpServlet">点击即玩</a>
    </form>

</body>
</html>
